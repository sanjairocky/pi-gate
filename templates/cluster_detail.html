{% extends "base.html" %} {% block title %}{{cluster.name}}{% endblock title %}
{% block body %}
<div class="p-3">
  <div class="d-flex align-items-center justify-content-start pb-3">
    <span class="material-icons"> navigate_before </span>
    <a
      class="text-primary d-flex flex-column px-2 text-decoration-none"
      href="{{ url_for('root.ci.clusters') }}"
    >
      <span class="fs-3">{{cluster.name}}</span>
      <span class="fs-6 text-secondary">{{cluster.description}}</span>
    </a>
  </div>
  <div>{{cluster}}</div>
  <div>{% for quota in cluster.quotas  %}
    <siv>{{quota}}</div>
    {% endfor %}</div>
</div>
{% endblock body %}
